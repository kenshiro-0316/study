<!DOCTYPE html>

  <body>
  <h1>勉強しようぜ〔課題でもなんでも〕　Kendea作成</h1>
  <h2>勉強　今日の日付</h2>
  <p>今日の日付は<span id="text"></span>日です</p>

  <script type="text/javascript">
    document.getElementById("text").innerHTML = showDay();
  function showDay() {
    var weeks = [ "日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日" ];
    var now = new Date();
    var weekdays = now.getDay();
    return weeks[weekdays];
  }
  </script>
  <p>今日の曜日は<span id="text"></span>日です</p>

<script type="text/javascript">
  document.getElementById("text").innerHTML = showDay();
function showDay() {
  var now = new Date();
  var day = now.getDate();
  return day;
}
</script>
  <h2>勉強　現在時刻</h2>
  <a href="#" onclick="showTime()">現在時刻を表示する</a>
 <span id="text"></span>

 <script type="text/javascript">

 function showTime() {
   var now = new Date();
   var nowhour = now.getHours();
   var nowminutes = now.getMinutes();
   var nowseconds = now.getSeconds();

   var text = nowhour + "：" + nowminutes + "：" + nowseconds;
   document.getElementById("text").innerHTML = text;
 }
 </script>
  <h2>勉強　タイマー</h2>
  <input type="text" id="input_value" value="0">
  <input type="button" onclick="countdown()" value="スタート">
    <div id="remain"></div>
  <script>
    function countdown(){
        var count = document.getElementById("input_value").value;

    var countdownid = setInterval(function(){
                count --;
      remain.innerHTML=count;
        if(count==0){
           clearInterval(countdownid);
           }
    } ,1000);
    }
  </script>
